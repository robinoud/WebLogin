<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <!-----Main Container ------->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <!-----Login Container ------->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!-----Left Box ------->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background:#103cbe;">
                <div class="featured-image mb-3">
                    <img src="./images/1.png" class="img-fluid" style="width: 250px;" />
                </div>
                <p class="text-white fs-2" style="font-family:'Courier New', Courier, monospace ; font-weight: 700;">Be
                    Verified</p>
                <small class="text-white text-wrap text-center"
                    style="width:17rem ; font-family: 'Courier New', Courier, monospace;"> Join experienced Designers on
                    this platform.</small>
            </div>

            <!----- Left Box ------->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <p>Hello,Again</p>
                        <p>We are happ ty have you back.</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-lg bg-light fs-6" placeholder="Email Address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="text" class="form-control form-lg bg-light fs-6" placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-Check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary">Remember Me</label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="./images/google.png"
                                style="width: 20px;" class="me-2"><small>Sign In With Google</small></button>
                    </div>
                    <div class="row"><small>Don't have account? <a href="#">Sign Up</a></small></div>
                </div>
            </div>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
